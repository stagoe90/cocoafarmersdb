  <div id="page-wrapper">

            <div class="container-fluid">
                <div class="panel panel-green">
    <div class="panel-heading" style="font-size:large">
        Cocoa Type
    </div>
             
          
          
 <section id="main-content">
          <section class="wrapper">
<form class="form-horizontal" name="CocoaTypeForm"
      novalidate>
    <fieldset>
        <legend>Source of Ownership</legend>
        <div class="form-group"
             ng-class="{'has-error':CocoaTypeForm.inputCocoaTypeName.$invalid &&
                                    CocoaTypeForm.inputCocoaTypeName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputCocoaTypeName">Cocoa Type</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputCocoaTypeName"
                       name="inputCocoaTypeName"
                       type="text"
                       placeholder="Cocoa Type (required)"
                       ng-model="vm.cocoaType.CocoaTypeName"
                       />
            </div>
         
        </div>
     
        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(CocoaTypeForm.$valid)">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
</section>
</section>
  </div>
            <!-- /.container-fluid -->

        </div>
           </div>
