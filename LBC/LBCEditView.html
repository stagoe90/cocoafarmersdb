 <div id="page-wrapper">

            <div class="container-fluid">
                <div class="panel panel-green">
    <div class="panel-heading" style="font-size:large">
        LBC
    </div>
             
          
          
 <section id="main-content">
          <section class="wrapper">
<form class="form-horizontal" name="LBCForm"
      novalidate>
    <fieldset>
        <legend>LBC</legend>
        <div class="form-group"
             ng-class="{'has-error':LBCForm.inputLBCName.$invalid &&
                                    LBCForm.inputLBCName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputLBCName">LBC</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputLBCName"
                       name="inputLBCName"
                       type="text"
                       placeholder="LBC Name (required)"
                       ng-model="vm.LBC.LBCName"
                    />
            </div>
            <span class="help-block has-error">
                <span ng-show="LBCForm.inputLBCName.$error.required">
                    LBC is required
                </span>
                <span ng-show="LBCForm.inputLBCName.$error.minlength">
                    LBC should be not be below 4 characters
                </span>
                <span ng-show="LBCForm.inputLBCName.$error.maxlength">
                    LBC should not exceed 12 charactersFarmer Number
                </span>
            </span>
        </div>
     
        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(LBCForm.$valid)">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
</section>
</section>
  </div>
            <!-- /.container-fluid -->

        </div>
           </div>
