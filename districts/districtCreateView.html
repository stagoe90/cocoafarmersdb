  <div id="page-wrapper">

            <div class="container-fluid">
                <div class="panel panel-green">
    <div class="panel-heading" style="font-size:large">
        Districts
    </div>
             
          
          
 <section id="main-content">
          <section class="wrapper">
<form class="form-horizontal" name="DistrictForm"
      novalidate>
    <fieldset>
        <legend>District</legend>
         <div class="form-group" 
             ng-class="{'has-error':DistrictForm.inputRegionName.$invalid &&
                                    DistrictForm.inputRegionName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputRegionName">Region</label>

            <div class="col-md-4">
             <select class="form-control" 
              ng-model="vm.district.RegionID" ng-options="Region.RegionID as Region.RegionName for Region in vm.Region">
                <option value="">-- Select Region --</option></select>
            </div>
            <span class="help-block has-error">
                <span ng-show="DistrictForm.RegionID.$error.required">
                    Region is required
                </span>
                
            </span>
        </div>
        <div class="form-group"
             ng-class="{'has-error':DistrictForm.inputDistrictName.$invalid &&
                                    DistrictForm.inputDistrictName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputDistrictName">District</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputDistrictName"
                       name="inputDistrictName"
                       type="text"
                       placeholder="District Name (required)"
                       ng-model="vm.district.DistrictName"
                       />
            </div>
         
        </div>
        
         <div class="form-group"
             ng-class="{'has-error':DistrictForm.inputDistrictLongitude.$invalid &&
                                    DistrictForm.inputDistrictLongitude.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputDistrictLongitude">Longitude</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputDistrictLongitude"
                       name="inputDistrictLongitude"
                       type="text"
                       placeholder="Longitude (required)"
                       ng-model="vm.district.DistrictLongitude"
                       />
            </div>
         
        </div>
        
           <div class="form-group"
             ng-class="{'has-error':DistrictForm.inputDistrictLatitude.$invalid &&
                                    DistrictForm.inputDistrictLatitude.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputDistrictLatitude">Latitude</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputDistrictLatitude"
                       name="inputDistrictLatitude"
                       type="text"
                       placeholder="Latitude (required)"
                       ng-model="vm.district.DistrictLatitude"
                       />
            </div>
         
        </div>
     
        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(DistrictForm.$valid)">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
</section>
</section>
  </div>
            <!-- /.container-fluid -->

        </div>
           </div>
