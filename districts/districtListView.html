   <div id="page-wrapper">
        
        </div>

            <div class="container-fluid">  
                  <form class="form-inline" id="form1">
        
           <!-- <label >Search</label>-->
            <input type="text" ng-model="vm.id " ng-hide="false" class="form-control"  placeholder="Search">
       
    </form>         
 <section id="main-content">
          <section class="wrapper">
    
<div class="panel panel-yellow">
    <div class="panel-heading"
         style="font-size:large">Districts
    </div>
    

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>
             
                <td>Region</td>
				<td>District</td>
				<td>Longitude</td>
				<td>Latitude</td>
                
      

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="district in vm.district |filter:vm.id ">
                
               
             
                 <td>{{ district.RegionName}}</td>
				 <td>{{ district.DistrictName}}</td>
				 <td>{{ district.DistrictLongitude}}</td>
				 <td>{{ district.DistrictLatitude}}</td>
             
                
              
                <td>
                    <a class="btn btn-green"
                           ui-sref="districtEditMainView({DistrictID: district.DistrictID})">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</section>
</section>
</div>
</div>
