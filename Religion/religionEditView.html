  <div id="page-wrapper">

            <div class="container-fluid">

               
          
 <section id="main-content">
          <section class="wrapper">
<form class="form-horizontal" name="religionForm"
      novalidate>
    <fieldset>
        <legend>Religion</legend>
        <div class="form-group"
             ng-class="{'has-error':religionForm.inputReligionName.$invalid &&
                                    religionForm.inputReligionName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputReligionName">Religion</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputReligionName"
                       name="inputReligionName"
                       type="text"
                       placeholder="Religion Name (required)"
                       ng-model="vm.Religion.ReligionName"
                        ng-minlength="4"
                        ng-maxlength="12"/>
            </div>
            <span class="help-block has-error">
                <span ng-show="religionForm.inputReligionName.$error.required">
                    Religion ID is required
                </span>
                <span ng-show="religionForm.inputReligionName.$error.minlength">
                    Religion ID should be not be below 4 characters
                </span>
                <span ng-show="religionForm.inputReligionName.$error.maxlength">
                    Religion ID should not exceed 12 charactersFarmer Number
                </span>
            </span>
        </div>
     
        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(religionForm.$valid)">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
</section>
</section>
  </div>
            <!-- /.container-fluid -->

        </div>
