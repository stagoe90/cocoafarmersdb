  <div id="page-wrapper">

            <div class="container-fluid">
                <div class="panel panel-green">
    <div class="panel-heading" style="font-size:large">
        Religions
    </div>
             
          
          
 <section id="main-content">
          <section class="wrapper">
<form class="form-horizontal" name="ReligionForm"
      novalidate>
    <fieldset>
        <legend>Religion</legend>
        <div class="form-group"
             ng-class="{'has-error':ReligionForm.inputReligionName.$invalid &&
                                    ReligionForm.inputReligionName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputReligionName">Religion</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputReligionName"
                       name="inputReligionName"
                       type="text"
                       placeholder="Religion Name (required)"
                       ng-model="vm.religion.ReligionName"
                       />
            </div>
         
        </div>
     
        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(ReligionForm.$valid)">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
</section>
</section>
  </div>
            <!-- /.container-fluid -->

        </div>
           </div>
