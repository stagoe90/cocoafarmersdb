  <div id="page-wrapper">

            <div class="container-fluid">
                <div class="panel panel-green">
    <div class="panel-heading" style="font-size:large">
        Type Of Arrangement
    </div>
             
          
          
 <section id="main-content">
          <section class="wrapper">
<form class="form-horizontal" name="TypeOfArrangementForm"
      novalidate>
    <fieldset>
        <legend>Type Of Arrangement</legend>
        <div class="form-group"
             ng-class="{'has-error':TypeOfArrangementForm.inputTypeOfArrangementName.$invalid &&
                                    TypeOfArrangementForm.inputTypeOfArrangementName.$dirty}">
            <label class="col-md-2 control-label"
                   for="inputTypeOfArrangementName">Type Of Arrangement</label>

            <div class="col-md-4">
                <input class="form-control"
                       id="inputTypeOfArrangementName"
                       name="inputTypeOfArrangementName"
                       type="text"
                       placeholder="Type Of Arrangement (required)"
                       ng-model="vm.typeOfArrangement.TypeOFArrangementName"
                       />
            </div>
         
        </div>
     
        

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                    <span>
                        <button class="btn btn-primary"
                                style="width:80px;margin-right:10px"
                                ng-click="vm.submit(TypeOfArrangementForm.$valid)">
                            Save
                        </button>
                    </span>
                    <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>
            </div>
        </div>

    </fieldset>
</form>
</section>
</section>
  </div>
            <!-- /.container-fluid -->

        </div>
           </div>
