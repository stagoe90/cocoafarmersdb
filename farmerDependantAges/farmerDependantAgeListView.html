                        </button>
                    </span>

                        <button class="btn btn-default"

                            Cancel

            </div>
        </div>

            <div class="container-fluid">

          <section class="wrapper">
    
<div class="panel panel-purple">
    <div class="panel-heading"
         style="font-size:large">Age and Edu. of Chd. List
    </div>
    

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>
                <td>Age category</td>
                <td>No. of Children</td>
                <td>Edu. Level</td>
                <td>No. of Children</td>
      

            </tr>

            <tbody>
            <tr ng-repeat="farmerDependantAge in vm.farmerDependantAge |filter:{ FarmerCount: vm.id }"">
                
               
                <td>{{ farmerDependantAge.DependantAgeName }}</td>

                <td>{{ farmerDependantAge.EducationLevel }}</td>
                  <td>{{ farmerDependantAge.FarmerDependantAgeEducationNo }}</td>
                
              
                <td>
                    <a class="btn btn-purple"
                       ui-sref="farmerDependantAgeEditView({FarmerDependantAgeID: farmerDependantAge.FarmerDependantAgeID})">

            </tbody>
        </table>
