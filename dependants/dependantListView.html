   <div id="page-wrapper">
         <div class="col-md-4 col-md-offset-0">
                    <span>
                        <button class="btn btn-yellow"
                                style="width:180px;margin-right:10px"
                                ng-click="vm.addDependant()">
                            Add Dependant
                        </button>
                    </span>
                 <!--   <span>
                        <button class="btn btn-default"
                                style="width:70px"
                                ng-click="vm.cancel()">
                            Cancel
                        </button>
                    </span>-->
            </div>
        </div>

            <div class="container-fluid">  
                  <form class="form-inline" id="form1">
        
           <!-- <label >Search</label>-->
            <input type="text" ng-model="vm.id " ng-hide="true" class="form-control"  placeholder="Search">
       
    </form>         
 <section id="main-content">
          <section class="wrapper">
    
<div class="panel panel-yellow">
    <div class="panel-heading"
         style="font-size:large">Dependant List
    </div>
    

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>
                <td>Name</td>
                <td>DOB</td>
                <td>Relation</td>
                <td>Edu. Level</td>
      

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="dependent in vm.dependant |filter:{ FarmerCount: vm.id }">
                
               
                <td>{{ dependent.DependantName }}</td>
                 <td>{{ dependent.DependantDOB | date }}</td>
                <td>{{ dependent.RelationName }}</td>
                  <td>{{ dependent.EducationLevel }}</td>
                
              
                <td>
                    <a class="btn btn-yellow"
                           ui-sref="dependantEditView({DependantID: dependent.DependantID})">
                        Edit
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</section>
</section>
</div>
</div>
